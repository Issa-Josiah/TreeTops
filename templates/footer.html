{% load static %}
<footer class="bg-secondary text-light py-2 mt-auto">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">

        <!-- Logo and Organization Name -->
        <div class="d-flex align-items-center mb-2 mb-md-0">
            <img src="{% static 'images/logo.png' %}" alt="Logo" height="60" class="me-2">
            <span class="fw-bold fs-5">TreeTops</span>
        </div>

        <!-- Navigation Links -->
        <div class="text-center mb-2 mb-md-0">
            <a href="{% url 'tree_list' %}" class="text-light text-decoration-none me-3 fs-4">Trees</a>
            <a href="{% url 'event_list' %}" class="text-light text-decoration-none me-3 fs-4">Events</a>
           <a href="{% url 'about' %}" class="text-light text-decoration-none me-3 fs-4">About Us</a>
               <p class="mb-0 text-center text-md-end fs-4">
                &copy; 2025 Tree Planting Organization
            </p>

        </div>

        <!-- Social Media -->
        <div class="d-flex flex-column align-items-center align-items-md-end">
            <div class="mb-2">
                <a href="https://facebook.com" class="text-light me-2">
                    <img src="{% static 'images/facebook.png' %}" alt="Facebook" height="24">
                </a>
                <a href="https://twitter.com" class="text-light me-2">
                    <img src="{% static 'images/twitter.png' %}" alt="Twitter" height="24">
                </a>
                <a href="https://instagram.com" class="text-light me-2">
                    <img src="{% static 'images/instagram.png' %}" alt="Instagram" height="24">
                </a>
            </div>


        </div>

    </div>
</footer>
