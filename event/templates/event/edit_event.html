{% extends 'home.html' %}
{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card custom-card p-4 mx-auto" style="max-width:600px;">
        <h2 class="mb-3">Edit Event: {{ event.title }}</h2>
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-custom w-100 mt-3">Update Event</button>
            <a href="{% url 'event_list' %}" class="btn btn-secondary btn-custom w-100 mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
