{% extends 'home.html' %}

{% block title %}Add Tree{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center">
    <div class="card shadow-sm border-0 p-4 mt-4" style="max-width: 600px; width:100%;">

        <h3 class="text-center mb-4 fw-bold">{{ form_title }}</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">{{ field.label }}</label>

                    {{ field }}

                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}

                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">Save</button>
        </form>

    </div>
</div>

{% endblock %}
